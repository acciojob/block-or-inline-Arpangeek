<!DOCTYPE html>

<html>

  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
    <style>
        .container {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <p data-ns-test="block-inline-p">This is a paragraph.</p>
        <p>Answer: Block</p>
    </div>

    <div class="container">
        <span data-ns-test="block-inline-span">This is a span.</span>
        <p>Answer: Inline</p>
    </div>

    <div class="container">
        <div data-ns-test="block-inline-div">This is a div.</div>
        <p>Answer: Block</p>
    </div>

    <div class="container">
        <p data-ns-test="block-inline-sub">Lorem <sub>10</sub></p>
        <p>Answer: Inline</p>
    </div>

	<div class="container">
        <p data-ns-test="block-inline-sup">Lorem <sup>10</sup></p>
        <p>Answer: Inline</p>
    </div>

    <div class="container">
        <input type="text" placeholder="Name" data-ns-test="block-inline-input">
        <p>Answer: Inline</p>
    </div>

    <div class="container">
        <h1 data-ns-test="block-inline-h1">This is a heading.</h1>
        <p>Answer: Block</p>
    </div>

</body>

</html>
